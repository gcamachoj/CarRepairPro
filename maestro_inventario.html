            <div class="work-area">
                
                <div class="title">
                   Maestro de Inventario
                </div>      
                    
                    <form class="form-principal">
                        <div class="campos">

                            <div class="caja">
                                <label for="" class="label">
                                    Cod. Inventario
                                </label>
                                <input type="text" class="campo" name="">
                            </div>
                            
                            <div class="caja">
                                <label for="" class="label">Nombre Producto</label>
                                <input type="text" class="campo" name="">
                            </div>

                            
                            <div class="caja">
                                <label for="" class="label">Referencia Fabricante</label>
                                <input type="text" class="campo" name="">
                            </div>

                                
                            <div class="caja">
                                <label for="" class="label">
                                    Categoría
                                </label>
                                <select class="campo" name="">
                                    <option value="Sistema de Propulsión">Sistema de Propulsión</option>
                                    <option value="Sistema de Suspensión y Dirección">Sistema de Suspensión y Dirección</option>
                                    <option value="Sistema de Frenos">Sistema de Frenos</option>
                                    <option value="Sistema Eléctrico">Sistema Eléctrico</option>
                                    <option value="Sistema de Luces y Señalización">Sistema de Luces y Señalización</option>
                                    <option value="Sistema de Carrocería y Exterior">Sistema de Carrocería y Exterior</option>
                                    <option value="Sistema de Interiores">Sistema de Interiores</option>
                                    
                                </select>
                            </div>
                            
                            <div class="caja">
                                <label for="" class="label">
                                    Presentación
                                </label>
                                <select class="campo" name="">
                                    <option value="docena">Docena</option>
                                    <option value="unidad">Unidad</option>
                                    <option value="caja">Caja</option>
                                    <option value="paquete">Paquete</option>
                                    <option value="bolsa">Bolsa</option>
                                    <option value="rollo">Rollo</option>
                                    <option value="lata">Lata</option>
                                    <option value="botella">Botella</option>
                                    <option value="envase">Envase</option>
                                    <option value="frasco">Frasco</option>
                                    <option value="tarro">Tarro</option>
                                    <option value="saco">Saco</option>
                                    <option value="barra">Barra</option>
                                    <option value="tubo">Tubo</option>
                                </select>
                            </div>
                           
                            <div class="caja radio">
                                <input type="radio" id="" name="fav_language" value="HTML">
                                <label for="html">Activo</label><br>
                                <input type="radio" id="" name="fav_language" value="CSS">
                                <label for="css">Inactivo</label><br>
                             </div>

                            <div class="caja">
                                <label for="" class="label">
                                    Especificaciones
                                </label>
                                <textarea type="text" class="campo medium" name="" cols="40">
                                </textarea>    
                            </div>
                            
                        </div>
                    
                        <div class="imagen-form">
                            <label for="" class="label">Imagen del repuesto</label>
                            <img src="assets\img\IMAGEN_REPUESTO.png" alt="repuesto de vehículo">
                        </div>
                    </form>
